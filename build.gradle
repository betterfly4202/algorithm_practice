plugins {
    id 'java'
}
group 'com.betterfly'
version '1.0'

sourceCompatibility = 1.8

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.17'
    implementation group: 'io.projectreactor', name: 'reactor-core', version: '3.3.0.RELEASE'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.2'
    testImplementation('org.junit.jupiter:junit-jupiter-api')
//    JUnit4 추가
    testImplementation("org.junit.vintage:junit-vintage-engine")
}

test{
    useJUnitPlatform()
}